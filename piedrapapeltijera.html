  <h1>Piedra, papel o tijera</h1>
  <p>Elige una opción:</p>
  <button onclick="jugar('piedra')">🪨 Piedra</button>
  <button onclick="jugar('papel')">📄 Papel</button>
  <button onclick="jugar('tijera')">✂️ Tijera</button>
  <div id="output"></div>

  <script>
    function jugar(opcionUsuario) {
      const opciones = ['piedra', 'papel', 'tijera'];
      const opcionComputadora = opciones[Math.floor(Math.random() * opciones.length)];
      let resultado = '';

      if (opcionUsuario === opcionComputadora) {
        resultado = '¡Empate!';
      } else if (
        (opcionUsuario === 'piedra' && opcionComputadora === 'tijera') ||
        (opcionUsuario === 'papel' && opcionComputadora === 'piedra') ||
        (opcionUsuario === 'tijera' && opcionComputadora === 'papel')
      ) {
        resultado = '¡Ganaste!';
      } else {
        resultado = '¡Perdiste!';
      }

      document.getElementById('output').innerHTML = `Elegiste ${opcionUsuario} ${getEmoji(opcionUsuario)}. La computadora eligió ${opcionComputadora} ${getEmoji(opcionComputadora)}. ${resultado}`;
    }

    function getEmoji(opcion) {
      switch (opcion) {
        case 'piedra':
          return '🪨';
        case 'papel':
          return '📄';
        case 'tijera':
          return '✂️';
        default:
          return '';
      }
    }
  </script>

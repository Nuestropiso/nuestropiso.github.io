  <h1>Tres en Raya</h1>
  <div id="board"></div>
  <script>
    const board = document.getElementById('board');
    let currentPlayer = 'X';
    let cells = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    function checkWinner() {
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      for (let combo of winningCombos) {
        if (cells[combo[0]] && cells[combo[0]] === cells[combo[1]] && cells[combo[0]] === cells[combo[2]]) {
          gameActive = false;
          return cells[combo[0]];
        }
      }
      if (!cells.includes('')) {
        gameActive = false;
        return 'tie';
      }
      return null;
    }

    function handleClick(index) {
      if (!gameActive || cells[index] !== '') return;
      cells[index] = currentPlayer;
      render();
      const winner = checkWinner();
      if (winner) {
        if (winner === 'tie') {
          alert('¡Empate!');
        } else {
          alert(`¡${winner} ha ganado!`);
        }
        gameActive = false;
        return;
      }
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      if (currentPlayer === 'O') {
        // Simulación de jugada del ordenador
        const emptyCells = cells.reduce((acc, cell, index) => {
          if (cell === '') acc.push(index);
          return acc;
        }, []);
        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        cells[randomIndex] = currentPlayer;
        render();
        const computerWinner = checkWinner();
        if (computerWinner) {
          if (computerWinner === 'tie') {
            alert('¡Empate!');
          } else {
            alert(`¡${computerWinner} ha ganado!`);
          }
          gameActive = false;
          return;
        }
        currentPlayer = 'X';
      }
    }

    function render() {
      board.innerHTML = '';
      cells.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.textContent = value;
        cell.addEventListener('click', () => handleClick(index));
        board.appendChild(cell);
      });
    }

    render();
  </script>
